{% extends "base.html" %}

{% block title %}Trang chủ - Phân tích Cổ phiếu{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">Phân tích Cổ phiếu</h1>
            <p class="hero-subtitle">Nhập mã cổ phiếu để xem phân tích</p>

            <div class="search-card">
                <form method="POST" action="/analyze" class="search-form">
                    <div class="input-group">
                        <input type="text" name="symbol" placeholder="Nhập mã cổ phiếu (VD: ACB, HPG, VNM...)"
                            class="search-input" required autofocus>
                        <button type="submit" class="search-button">Phân tích</button>
                    </div>
                </form>

                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="container info-section">
    <h2 class="section-title">Hỗ trợ các ngành</h2>
    <div class="industry-list">
        <span class="industry-tag">Ngân hàng</span>
        <span class="industry-tag">Bất động sản</span>
        <span class="industry-tag">Bảo hiểm</span>
        <span class="industry-tag">Năng lượng</span>
        <span class="industry-tag">Sản xuất</span>
        <span class="industry-tag">Thương mại</span>
    </div>
</div>
{% endblock %}
